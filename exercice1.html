<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercice 1</title>
    <style>
      * {
        margin: 5px;
      }
      button {
        height: 30px;
      }
      div {
        width: 200px;
        color: white;
        background-color: blue;
        position: relative;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button>Demarrer Animation</button>
    <div>BONJOUR</div>
  </body>
  <script src="./jquery.js"></script>
  <script>
    $("button").click(function () {
      $(this).animate({ height: "-=5px" });
      $("div")
        .animate({ height: "+=50px" }, 1000)
        .animate({ left: "+=50px" }, 1000)
        .animate({ fontSize: "-=2px" }, 1000)
        .animate({ fontSize: "+=30px" }, 1000);
    });
  </script>
</html>

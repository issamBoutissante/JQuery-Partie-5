<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery Animations</title>
    <style>
      div {
        background-color: red;
        border: 1px solid black;
        width: 50px;
        height: 50px;
        position: relative;
      }
      .bleu {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Les effets</h1>
    <button id="b1">Animer le carre</button>
    <button id="b2">Arreter l'animation</button>
    <div>ok</div>
  </body>
  <script src="./jquery.js"></script>
  <script>
    $(document).ready(function () {
      $("#b1").click(function () {
        $("div")
          .animate({ left: "+=200px" }, 2000)
          .animate({ top: "+=50px" }, 800)
          .queue(function () {
            $(this).toggleClass("bleu").dequeue();
          })
          .animate({ left: "-=200px" }, 2000)
          .animate({ top: "-=50px" }, 800);
      });
    });
    $("#b2").click(function () {
      $("div").stop(true);
    });
  </script>
</html>
